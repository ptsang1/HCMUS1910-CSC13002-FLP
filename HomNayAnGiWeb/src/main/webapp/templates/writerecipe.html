<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/writerecipe.css">
    <link rel="icon" href="../static/img/icon_logo.png" type="image/x-icon">
    <!-- <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> -->
    <title>Chia sẻ công thức mới! - HNAG</title>
</head>

<body>
    <div class="top">
        <header class="header">
            <a href="index.html"><img src="../static/img/full_logo.png" alt="Logo" class="header__logo"></a>
            <form class="search">
                <input type="text" class="search__field" placeholder="Tìm kiếm món ăn, nguyên liệu,...">
                <button class="btn search__btn">
                    <i class="fa fa-search"></i>
                    Tìm kiếm
                </button>
            </form>
            <div class="icons__bar">
                <ul class="icons flex flex-wrap align-items-center">
                    <li><a href=""><i class="fa fa-heart-o fa-3x"></i></a></li>
                    <li><a href=""><i class="fa fa-user-o fa-3x"></i></a></li>
                </ul>
            </div>
        </header>
    </div>
    <div class="container">
        <form class="input">
            <input type="text" class="input__field" placeholder="Bạn muốn chia sẻ món gì?">
        </form>
        <p class="ingredients">Nguyên liệu:
            <div class="form-group">
				<form name="add_name" id="add_name">
					<div class="table-responsive">
						<table class="table table-bordered" id="dynamic_field">
							<tr>
								<td><input type="text" name="name[]" placeholder="Enter your Name" class="form-control name_list" /></td>
								<td><button type="button" name="add" id="add" class="btn btn-success">Add More</button></td>
							</tr>
						</table>
						<input type="button" name="submit" id="submit" class="btn btn-info" value="Submit" />
					</div>
				</form>
			</div>

        </p>
    </div>
    <button class="btn top__btn" id="top" data-toggle="tooltip" title="Trở về đầu trang" onclick="topFunction()"><i
        class="fa fa-arrow-up"></i></button>
    <script src="./js/app.js"></script>
</body>

</html>
