{% extends "layoutForLoginAndSignUp.html" %}

{% block content %}
<section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-image">
                        <a href="/"><img src="../static/img/signIn.jpg" alt="sing up image"></a>
                        <a href="/signin" class="signup-image-link">Bạn đã có tài khoản?</a>
                    </div>
                    <div class="signup-form">
                        <h2 class="form-title">Đăng ký</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Họ và tên"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Mật khẩu"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Xác nhận lại mật khẩu"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>
                                    Bạn chấp nhận với tất cả <a href="#" class="term-service">điều khoản dịch vụ</a></label>
                            </div>
                            <div class="form-group form-btn">
                                <input type="submit" name="signup" id="signup" class="form-submit btn" value="Đăng ký"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
