<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="../static/img/icon_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.7.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.7.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Hôm Nay Ăn Gì?</title>
</head>

<body>
    <header class="header">
        <a href="/"><img src="../static/img/full_logo.png" alt="Logo" class="header__logo"></a>
        <form class="search">
            <input type="text" class="search__field" placeholder="Tìm kiếm món ăn, nguyên liệu,...">
            <button class="btn search__btn">
                <i class="fa fa-search"></i>
                Tìm kiếm
            </button>
        </form>
        <div class="icons__bar">
            <ul class="icons flex flex-wrap align-items-center">
                <li><a href=""><i class="fa fa-heart-o fa-3x"></i></a></li>
                <li><a href="/signin"><i class="fa fa-user-o fa-3x"></i></a></li>
            </ul>
        </div>
    </header>
    <div id="content">
        <div class="grid-container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div>
        <button class="btn top__btn" id="scroll_to_top" data-toggle="tooltip" title="Trở về đầu trang"><i
                class="fa fa-arrow-up"></i></button>
        <a href="/addnewpost"><button class="btn add__btn" data-toggle="tooltip" title="Viết món ăn mới"><i
                    class="fa fa-pencil-square-o"></i></button></a>
    </div>
    <script src="../static/js/app.js"></script>
</body>

</html>
